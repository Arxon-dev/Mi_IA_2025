<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend - Guardado de Preguntas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Debug: Guardado de Preguntas</h1>
        
        <div class="section">
            <h3>📝 Datos de Prueba</h3>
            <label>Tabla destino:</label>
            <select id="tableName">
                <option value="Constitucion">Constitución Española</option>
                <option value="DefensaNacional">Defensa Nacional</option>
                <option value="Carrera">Carrera Militar</option>
            </select>
            
            <label>Preguntas GIFT:</label>
            <textarea id="questions" placeholder="Introduce preguntas en formato GIFT...">
<b>Pregunta de prueba desde frontend</b><br><br>
¿Cuál es la capital de España?
{
=Madrid
~Barcelona
~Valencia
~Sevilla
#### RETROALIMENTACIÓN:
Madrid es la capital de España desde 1561.
}

<b>Segunda pregunta de prueba</b><br><br>
¿En qué año se promulgó la Constitución Española?
{
=1978
~1975
~1980
~1982
#### RETROALIMENTACIÓN:
La Constitución Española fue promulgada el 6 de diciembre de 1978.
}
            </textarea>
            
            <label>Texto fuente:</label>
            <textarea id="sourceText">Texto de prueba para verificar el guardado desde frontend</textarea>
            
            <label>Normativa:</label>
            <input type="text" id="normativa" value="Prueba frontend" style="width: 100%; padding: 5px;">
            
            <button onclick="testSave()">🚀 Probar Guardado</button>
            <button onclick="clearResults()">🧹 Limpiar</button>
        </div>
        
        <div class="section">
            <h3>📊 Resultados</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testSave() {
            const tableName = document.getElementById('tableName').value;
            const questions = document.getElementById('questions').value;
            const sourceText = document.getElementById('sourceText').value;
            const normativa = document.getElementById('normativa').value;
            
            log('🧪 Iniciando prueba de guardado...');
            log(`📊 Tabla destino: ${tableName}`);
            log(`📄 Preguntas: ${questions.length} caracteres`);
            
            // Simular el proceso del frontend
            const giftQuestions = questions.split(/\n\n/).filter(q => q.includes('{') && q.includes('}'));
            log(`✅ Preguntas GIFT detectadas: ${giftQuestions.length}`);
            
            const requestData = {
                questions: questions,
                tableName: tableName,
                sourceText: sourceText,
                normativa: normativa
            };
            
            log('📤 Enviando solicitud...');
            log(`📋 Datos: ${JSON.stringify(requestData, null, 2)}`);
            
            try {
                const response = await fetch('/api/questions/custom-table', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                log(`📡 Respuesta del servidor: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`❌ Error en la respuesta: ${errorText}`, 'error');
                    return;
                }
                
                const result = await response.json();
                log(`✅ Resultado exitoso:`, 'success');
                log(`📊 Tabla: ${result.tableName}`, 'success');
                log(`📝 Preguntas guardadas: ${result.questions?.length || 0}`, 'success');
                
                if (result.questions && result.questions.length > 0) {
                    result.questions.forEach((q, i) => {
                        log(`📋 Pregunta ${i + 1}: ${q.question?.substring(0, 50)}...`, 'success');
                    });
                }
                
            } catch (error) {
                log(`💥 Error en la solicitud: ${error.message}`, 'error');
                console.error('Error completo:', error);
            }
        }
        
        // Log inicial
        log('🎯 Debug frontend cargado. Listo para probar.');
    </script>
</body>
</html>
